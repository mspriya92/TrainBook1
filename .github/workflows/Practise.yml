name: practise workflow
on: 
 workflow_dispatch:

jobs:
 Build-App:
  runs-on: ubuntu-latest
  outputs: 
    VERSION: ${{ steps.set-version.outputs.version }}

  steps:
    - name: check out repo
      uses: actions/checkout@v3
      
    - name: Setting up version 
      id: set-version
      run: |
        echo "version=3.1.0" >> $GITHUB_OUTPUT
        echo "Job1 output is ${{ steps.set-version.outputs.version }}"
     
 Deploy-App:
   runs-on: ubuntu-latest
   needs: Build-App

   steps:
     - name: Print statement
       run: echo "The setting output version is ${{ needs.Build-App.outputs.VERSION }}"
      
      
