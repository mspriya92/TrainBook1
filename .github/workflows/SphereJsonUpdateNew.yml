name: SphereJsonUpdateNew
 
on:
  workflow_dispatch:
 
jobs:
  update-json:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Install jq
        run: sudo apt-get install -y jq
 
      - name: Print environment variables
        run: env
 
      - name: Print initial nsi.json content
        run: |
          echo "Initial nsi.json content:"
          cat nsi.json
 
      - name: Update nsi.json with secrets
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "Updating nsi.json with secrets"
          jq --arg DOCKER_USERNAME "$DOCKER_USERNAME" --arg DOCKER_PASSWORD "$DOCKER_PASSWORD" \
            '.DockerUsername = $DOCKER_USERNAME | .DockerPassword = $DOCKER_PASSWORD' nsi.json > nsi.tmp && mv nsi.tmp nsi.json
 
      - name: Print updated nsi.json content
        run: |
          echo "Updated nsi.json content:"
          cat nsi.json
