name: TakingKeyfromJson
 
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to use'
        required: true
      code-repository:
        description: 'Provide Repo name'
        required: true
 
jobs:
  update-json:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout entire repository
        uses: actions/checkout@v2
      - name: Checkout powershell
        uses: actions/checkout@v3

      - name: Read and parse JSON
        uses: actions/setup-powershell@v3
        with:
         pwsh-version: '7.3' # or your desired PowerShell version

      - name: Read JSON content
        run: |
          $json = Get-Content component.json -Raw
          $code_repository = jq '.[0].code-repository' <<< $json
          Write-Host "code_repository: $code_repository"
          echo "code_repository=$code_repository" >> $GITHUB_ENV
      
     
