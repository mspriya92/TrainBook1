name: TakingKeyfromJson

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to use'
        required: true
      code-repository:
        description: 'Provide Repo name'
        required: true

jobs:
  update-json:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install jq -y

      - name: Get values from component.json
        id: packageJson
        uses: RadovanPelka/github-action-json@main
        with:
          path: "component.json"

      - name: Extract branch name
        run: |
          branch_name=$(jq '.[] | select(.Phase == "2") | .Branch' component.json)
          echo "branch_name: $branch_name"
          echo "::set-output name=branch_name::$branch_name"

